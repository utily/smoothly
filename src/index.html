<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
	<title>Smoothly Tester</title>
	<script src="/build/smoothly.js"></script>
	<style>
		h5 {
			margin-block-start: .4em;
			margin-block-end: .2em;
		}
		main > *:first-child {
			border-top-left-radius: 4px;
			border-top-right-radius: 4px;
		}
		main > * {
			border-top: 1px solid var(--smoothly-medium-color);
			border-left: 1px solid var(--smoothly-medium-color);
			border-right: 1px solid var(--smoothly-medium-color);
		}
		main > *:last-child {
			border-bottom: 1px solid var(--smoothly-medium-color);
			border-bottom-left-radius: 4px;
			border-bottom-right-radius: 4px;
		}
		main > *:last-child {
			margin-bottom: .6em;
		}
	</style>
</head>
<body>
	<section>
		<form style="position: relative;">
			<header><h5>Address</h5></header>
			<main>
				<smoothly-input type="text" name="name">Name</smoothly-input>
				<smoothly-input type="text" name="street">Street</smoothly-input>
				<smoothly-input-radio name="option" value="1">option 1</smoothly-input-radio>
				<smoothly-input-radio name="option" value="2" checked>option 2</smoothly-input-radio>
				<smoothly-input-radio name="option" value="3">option 3</smoothly-input-radio>
			</main>
			<footer>
				<smoothly-submit onSubmit="e => console.log(e.detail)">Submit</smoothly-submit>
			</footer>
		</form>
	</section>
</body>
</html>
